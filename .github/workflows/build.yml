name: Build

env:
  ARTIFACT: SAM
  PACKAGES: ${{ github.workspace }}\.nuget\packages
  VERSION_PREFIX: 0.0.1
  VERSION_SUFFIX: alpha

on:
  workflow_call:
    inputs:
      is_release:
        description: 'True if this build is for a release, false otherwise'
        default: false
        type: boolean
      version-prefix:
        description: 'The version prefix (e.g. "1.0.0")'
        default: '0.0.1'
        required: false
        type: string
      version-suffix:
        description: 'The version suffix (e.g. "alpha")'
        default: ''
        required: false
        type: string
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]
    tags-ignore:
      - v*
    paths-ignore:
      - 'resources/*'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.gitattributes'
  pull_request:
    branches: [ "main", "master" ]

concurrency:
  group: ${{ github.workflow }}

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - id: cache-restore
      uses: actions/cache/restore@v4
      with:
        path: ${{ env.PACKAGES }}
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
    - name: Restore dependencies
      run: dotnet restore .\src\SAM.sln --packages ${{ env.PACKAGES }}
    - id: cache-save
      uses: actions/cache/save@v4
      if: steps.cache-restore.outputs.cache-hit != 'true'
      with:
        path: ${{ env.PACKAGES }}
        key: ${{ steps.cache-restore.outputs.cache-primary-key }}
    - name: Publish
      run: dotnet publish .\src\SAM\SAM.csproj -c Debug -a x86 -o publish --no-restore /p:VersionPrefix=${{ inputs.version-prefix || env.VERSION_PREFIX }} /p:VersionSuffix=${{ inputs.version-suffix || env.VERSION_SUFFIX }}
    - name: Upload a Build Artifact
      id: artifact-upload
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.ARTIFACT }}
        path: publish
        if-no-files-found: error
